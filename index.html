<!DOCTYPE html>
0<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Money Manager</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    
    <!-- .container>.row>.col-sm-4*3 -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <strong>Income</strong>
                    <strong class="text-success" id="totalIncome">Total : 0</strong>
                  </div>
                  <div class="card-body">
                    <input value="salary" type="text" name="" id="incomeFrom" class="form-control" placeholder="Income form"><br>
                    <input value="25000" type="number" name="" id="incomeAmount" class="form-control" placeholder="Enter Amount"><br>
                    <button class="btn btn-primary w-100" onclick="addIncome()">Add Income</button>
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <strong>Expense</strong>
                    <strong class="text-danger" id="totalExpense">Total : 0</strong>
                  </div>
                  <div class="card-body">
                        <input value="petrol" type="text" name="" id="expenseFrom" class="form-control" placeholder="Expence To"><br>
                        <input value="500" type="number" name="" id="expenseAmount" class="form-control" placeholder="Enter Amount"><br>
                        <button class="btn btn-danger w-100" onclick="addExpense()">Add Expense</button>
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <strong>Statements</strong>
                        <strong>Balance :<span id="balance"> 0</span></strong>
                    </div>
                    <div class="card-body" id="statement">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        const account = []
        const incomeFrom = document.getElementById("incomeFrom")
        const incomeAmount = document.getElementById("incomeAmount")
        const expenseFrom = document.getElementById("expenseFrom")
        const expenseAmount = document.getElementById("expenseAmount")

       
       
       
       
        function addIncome() {
            
             
            account.unshift({
                from: incomeFrom.value,
                amount: +incomeAmount.value,
                type: "credit",
            })
            display()
            
            
            
            }
            
            function addExpense() {
                 
                account.unshift({
                    from: expenseFrom.value,
                    amount: +expenseAmount.value,
                    type: "debit",
                })
                display()
            }
            
            function display() {
                let totalCredit = 0
                let totalDebit = 0
                const totalIncome = document.getElementById("totalIncome")
                const totalExpense = document.getElementById("totalExpense")
                const balance = document.getElementById("balance")
                const statement = document.getElementById("statement")
                let str =""
                for (const item of account) {
                    if(item.type==="credit"){

                        totalCredit += item.amount;
                        str += `<div class="alert alert-success d-flex justify-content-between">
                                <strong>${item.from}</strong>
                                <strong>${item.amount}</strong>
                                </div>`
                        
                    }
                    if(item.type==="debit"){

                        totalDebit += item.amount;
                        str += `<div class="alert alert-danger d-flex justify-content-between">
                            <strong>${item.from}</strong>
                                <strong>${item.amount}</strong>
                        </div>`
                    }
                    
                }
                // console.log(total);
                //statement start
                
                /* 
                
                */
               //statement end
               
                statement.innerHTML = str
                totalIncome.innerHTML = totalCredit + "₹"
                totalExpense.innerHTML = totalDebit + "₹"
                balance.innerHTML = totalCredit -totalDebit + "₹"
            }    
        
    </script>
</body>
</html>
